<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothify</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {width: 100%;}
        canvas {display: none;}
    </style>
  
</head>
<body>
    <div class="topnav">
        <a class="active" href="./index.html">Home</a>
        <a href="./About Us .html">About</a>
        <a href="./Contact Us .html">Contact Us</a>
        <div id="search">
            <svg viewBox="0 0 420 60" xmlns="http://www.w3.org/2000/svg">
                <rect class="bar"/>
                
                <g class="magnifier">
                    <circle class="glass"/>
                    <line class="handle" x1="32" y1="32" x2="44" y2="44"></line>
                </g>
        
                <g class="sparks">
                    <circle class="spark"/>
                    <circle class="spark"/>
                    <circle class="spark"/>
                </g>
        
                <g class="burst pattern-one">
                    <circle class="particle circle"/>
                    <path class="particle triangle"/>
                    <circle class="particle circle"/>
                    <path class="particle plus"/>
                    <rect class="particle rect"/>
                    <path class="particle triangle"/>
                </g>
                <g class="burst pattern-two">
                    <path class="particle plus"/>
                    <circle class="particle circle"/>
                    <path class="particle triangle"/>
                    <rect class="particle rect"/>
                    <circle class="particle circle"/>
                    <path class="particle plus"/>
                </g>
                <g class="burst pattern-three">
                    <circle class="particle circle"/>
                    <rect class="particle rect"/>
                    <path class="particle plus"/>
                    <path class="particle triangle"/>
                    <rect class="particle rect"/>
                    <path class="particle plus"/>
                </g>
            </svg>
            <input type=search name=q aria-label="Search for inspiration"/>
            <input type="text" placeholder="Search..">
        <div class="Card">
        </div>
        
        <div id="results">
            
        </div>
        <button><a href="./signup.html">Sign up</a></button>
      </div>
    <section>
       
        <script>
            var video, canvas, msg;
            var load = function () {
                video  = document.getElementById('video');
                canvas = document.getElementById('canvas');
                msg    = document.getElementById('error');
                if( navigator.getUserMedia ) {
                    video.onclick = function () {
                        var context = canvas.getContext("2d");
                        context.drawImage(video, 0, 0, 240, 320);
                        var image = {"demo" : {
                            "type"  : "device",
                            "image" : canvas.toDataURL("image/png")
                        }};
                    };
    
                    var success = function ( stream ) {
                        video.src = stream;
                    };
    
                    var error = function ( err ) {
                        msg.innerHTML = "Error: " + err.code;
                    };
    
                    navigator.getUserMedia('video', success, error);
    
                } else {
                    msg.innerHTML = "Native web camera not supported :(";
                }
    
            };
    
            window.addEventListener('DOMContentLoaded', load, false);
        </script>
   
        <video  id="video" width="100" height="150" autoplay> </video>
        <p><a href="./camera.html">Click on the video to send a snapshot to the receiving screen</p></a>
        <canvas id="canvas" width="100" height="150"> </canvas>
      
    
</body>
</html>
